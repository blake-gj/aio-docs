site_name: Aeromat.io
site_description: Technical Resource Platform for Aeromat Plastics
site_url: https://docs.aeromatplastics.com  # Update this when you have the final URL

theme:
  font:
    text: Noto Sans
    code: Noto Sans Mono
  name: material
  logo: assets/images/logo-verywhite.svg  # Path to your logo file
  palette:
    # Dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.annotate
    - navigation.indexes
    - navigation.path
    - toc.follow
    - search.highlight
    - search.share
    - search.suggest

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js  

# Extensions
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - footnotes
  - def_list
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true 
  - tables
  - toc:
      permalink: false
      title: On this page
  - attr_list
  - md_in_html
  - def_list
  - meta

plugins:
  - search
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
  - pdf-export:
      combined: true
      combined_output_path: pdf/combined.pdf
      enabled_if_env: ENABLE_PDF_EXPORT
      exclude:
        - index.md
      verbose: true
      media_type: print
      timeout: 30
  - redirects
  - macros

# Customization
extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://www.aeromatplastics.com
      name: Aeromat Plastics Website
  generator: false  # Removes "Made with Material for MkDocs" from footer

